<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../main.css" />
        <title>Level 1</title>
    </head>
    <body>
        <div id="container">
            <button id="menu-button" title="Open Menu" type="button"></button>
            <dialog id="main-menu">
                <button id="quit-button" class="menu-button" type="button">
                    Quit
                </button>
                <button id="close-button" class="menu-button" type="button">
                    Close
                </button>
            </dialog>
            <img
                id="idle-ship-image"
                src="../../assets/images/player-ship-idle.png"
                alt="A small grey spaceship idling"
            />
            <img
                id="active-ship-image"
                src="../../assets/images/player-ship-active.png"
                alt="A small grey spaceship with thrusters firing"
            />
            <canvas id="canvas"
                >JavaScript is required to use this app, please enable
                JavaScirpt</canvas
            >
        </div>
        <script type="module" src="level-1-logic.ts"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kevyn Smith" />
        <meta name="description" content="The intro of Stardust: Extinction" />
        <link
            href="/icons/moon-icon-48.png"
            rel="icon"
            type="image/png"
            sizes="48x48"
        />
        <link
            href="/icons/moon-icon-32.png"
            rel="icon"
            type="image/png"
            sizes="32x32"
        />
        <link
            href="/icons/moon-icon-48.png"
            rel="apple-touch-icon"
            type="image/png"
            sizes="48x48"
        />
        <link rel="stylesheet" href="../../assets/styles/intro.css" />
        <script type="module" src="intro.ts"></script>
        <title>Intro</title>
    </head>
    <body>
        <div id="main-container">
            <picture>
                <source
                    srcset="
                        ../../assets/images/backgrounds/intro-background-desktop.png 900w
                    "
                    media="(min-width: 900px)"
                    type="image/png"
                />
                <source
                    srcset="
                        ../../assets/images/backgrounds/intro-background.png 411w
                    "
                    media="(max-width: 899px)"
                    type="image/png"
                />
                <img
                    id="intro-space-image"
                    class="intro-scene-image no-display"
                    src="../../assets/images/backgrounds/intro-background.png"
                    alt="Outer space, with a large green and grey planet in the front and a small grey moon in the distance"
                />
            </picture>
            <picture>
                <source
                    srcset="
                        ../../assets/images/backgrounds/intro-armada-background-desktop.png 900w
                    "
                    media="(min-width: 900px)"
                    type="image/png"
                />
                <source
                    srcset="
                        ../../assets/images/backgrounds/intro-armada-background-mobile.png 440w
                    "
                    media="(max-width: 899px)"
                    type="image/png"
                />
                <img
                    id="intro-armada-image"
                    class="intro-scene-image no-display"
                    src="../../assets/images/backgrounds/intro--armada-background-mobile.png"
                    alt="A red and yellow sunrise over the silhouette of a city with dozens of mechanical alien ships overhead"
                />
            </picture>
            <dialog id="message-box">
                <div class="dialog-text-container">
                    <p id="dialog-first-line"></p>
                    <p id="dialog-second-line"></p>
                    <button id="skip-intro-button" type="button">
                        Skip Intro
                    </button>
                </div>
            </dialog>
        </div>
    </body>
</html>

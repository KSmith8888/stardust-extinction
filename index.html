<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kevyn Smith" />
        <meta
            name="description"
            content="A mobile/browser game made with TypeScript"
        />
        <title>Stardust: Extinction</title>
    </head>
    <body>
        <div id="container">
            <header id="header">
                <h1 id="title-heading">
                    <span class="title-text">Stardust</span>
                    <span class="title-text">Extinction</span>
                </h1>
            </header>
            <noscript
                >Warning: JavaScript is required to use this app, please enable
                JavaScript</noscript
            >
            <main id="main">
                <button id="start-button" class="button">New Game</button>
                <button id="continue-button" class="button">Continue</button>
                <button id="game-info-button" class="button">Game Info</button>
            </main>
            <footer id="footer">
                <p class="footer-text">Copyright 2023 Kevyn Smith</p>
            </footer>
        </div>
        <script type="module" src="/src/index.ts"></script>
    </body>
</html>
